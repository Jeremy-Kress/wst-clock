<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Utility</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: system-ui;
  background: #111222;
  color: #9D00FF;
  display: grid;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
  margin: 0;
  place-items: center;
}
#clock {
  font-weight: bold;
  font-size: 3rem;
  letter-spacing: 0.1rem;
  margin-bottom: 0px;
  place-items: center;
  color: #4B037E;
}

#h1 {
  font-weight: bold;
  font-size: rem;
  letter-spacing: 0.1rem;
  margin-bottom: 0px;
  place-items: center;
  color: gray;
}

#est-time {
  font-size: 0.75rem;
  letter-spacing: 0.1rem;
  margin-bottom: 0px;
  place-items: center;
  color: gray;
}

     /* Styling the box */
        .my-box {
            width: 85vw;              /* Box width */
            height: 25vh;             /* Box height */
            background-color: #1A2334; /* Background color */
            border: 1px solid #222222; /* Border around the box */
            padding: 20px;             /* Space inside the box */
            margin: 20px;              /* Space outside the box */
            border-radius: 15px;       /* Rounded corners */
            display: grid;
            place-items: center;
        }
</style>
</head>
<body>
    
<div class="my-box">
    <div id="h1">Wizard Standard</div>
    <div id="clock">loading</div>
    <div id="est-time"></div>
</div>





<script>
function getESTDate() {
  return new Date(
    new Date().toLocaleString("en-US", { timeZone: "America/New_York" })
  );
}

function getWST() {
  const estNow = getESTDate();

  const anchor = new Date(estNow);
  anchor.setHours(1, 20, 0, 0);

  const day = anchor.getDay(); // Sunday = 0
  const daysSinceWednesday = (day + 4) % 7;
  anchor.setDate(anchor.getDate() - daysSinceWednesday);

  const elapsedMs = estNow - anchor;

  // Convert EST milliseconds to WST seconds
  const wstTotalSeconds =
    (4 * 3600) +
    elapsedMs / (7 * 1000);

  // Normalize into 0â€“86400 range
  const normalizedSeconds =
    ((wstTotalSeconds % 86400) + 86400) % 86400;

  const hours = Math.floor(normalizedSeconds / 3600);
  const minutes = Math.floor((normalizedSeconds % 3600) / 60);
  const seconds = Math.floor(normalizedSeconds % 60);

  return (
    String(hours).padStart(2, "0") + ":" +
    String(minutes).padStart(2, "0") + ":" +
    String(seconds).padStart(2, "0")
  );
}


function update() {
  document.getElementById("clock").textContent = getWST();
}
function updateESTTime() {
      try {
        // Get current time in EST using toLocaleString with timeZone option
        const options = {
          timeZone: 'America/New_York', // Covers EST/EDT automatically
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        };
        const estTime = new Date().toLocaleString('en-US', options);
        document.getElementById('est-time').textContent = estTime;
      } catch (error) {
        console.error("Error getting EST time:", error);
        document.getElementById('est-time').textContent = "Error loading time";
      }
    }

update();
updateESTTime();
setInterval(update, 60);
setInterval(updateESTTime, 60);
</script>
</body>
</html>
