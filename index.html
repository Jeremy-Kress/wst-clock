
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Utility</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: system-ui;
  background: #111;
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
#clock {
  font-size: 3rem;
  letter-spacing: 0.1rem;
}
</style>
</head>

<body>
<div id="clock">loading</div>

<script>
function getWST() {
  const now = new Date();

  const estOffset = now.getTimezoneOffset();
  const estNow = new Date(now.getTime() + estOffset * 60000 - 5 * 3600000);

  const anchor = new Date(estNow);
  anchor.setHours(1, 20, 0, 0);

  const daysSinceWed = (anchor.getDay() + 5) % 7;
  anchor.setDate(anchor.getDate() - daysSinceWed);

  const elapsed = estNow - anchor;
  const wstHours = (4 + elapsed / (7 * 3600000)) % 24;

  const h = Math.floor(wstHours);
  const m = Math.floor((wstHours - h) * 60);

  return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
}

function update() {
  document.getElementById("clock").textContent = getWST();
}

update();
setInterval(update, 60000);
</script>
</body>
</html>
