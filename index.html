     /* Styling the box */

<body>
    
<div class="my-box">
    <div id="h1">Wizard Standard</div>
    <div id="clock">loading</div>
    <div id="est-time"></div>
</div>





<script>
function getESTDate() {
  return new Date(
    new Date().toLocaleString("en-US", { timeZone: "America/New_York" })
  );
}

function getWST() {
  const estNow = getESTDate();

  const anchor = new Date(estNow);
  anchor.setHours(1, 20, 0, 0);

  const day = anchor.getDay(); // Sunday = 0
  const daysSinceWednesday = (day + 4) % 7;
  anchor.setDate(anchor.getDate() - daysSinceWednesday);

  const elapsedMs = estNow - anchor;
  const wstHours = (4 + elapsedMs / (7 * 3600000)) % 24;

  const h = Math.floor(wstHours);
  const m = Math.floor((wstHours - h) * 60);
  const s = Math.floor(((wstHours - h) * 3600 / 100 ));

  return `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`;
  //append the return of an if/else statement checking to see if h == 12 has occurred. may have to calibrate this once by adding one to a cloud var and modulusing its value to check if %=0, adjusting 0 to 1 if the am/pm designation fails
}

function update() {
  document.getElementById("clock").textContent = getWST();
}
function updateESTTime() {
      try {
        // Get current time in EST using toLocaleString with timeZone option
        const options = {
          timeZone: 'America/New_York', // Covers EST/EDT automatically
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        };
        const estTime = new Date().toLocaleString('en-US', options);
        document.getElementById('est-time').textContent = estTime;
      } catch (error) {
        console.error("Error getting EST time:", error);
        document.getElementById('est-time').textContent = "Error loading time";
      }
    }

update();
updateESTTime();
setInterval(update, 60000);
setInterval(updateESTTime, 60);
</script>
</body>
